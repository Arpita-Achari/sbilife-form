<!DOCTYPE html>
<html>
<head>
    <title>Login - SBI Life</title>
    <style>
        body {
            background: linear-gradient(to right, #fcb0b3, #c07be6);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username*" required>
        <input type="password" name="password" placeholder="Password*" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
